<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Курсы</title>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Курсы</h1>

    <form>
        <div class="form-group">
            <label for="findInput">Поиск по названию</label>
            <input type="text" class="form-control" id="findInput" aria-describedby="findHelp">
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary mb-3">Найти!</button>
        </div>
    </form>

    <div class="pt-2 pb-2">
        <a class="btn btn-warning" th:href="@{/course/new}">Добавить курс</a>
    </div>

    <div th:if="${courses.size() > 0}">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th class="text-center col-1">ID</th>
                <th class="text-center col-5">Название</th>
                <th class="text-center col-5">Автор</th>
                <th class="text-center col-2">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${courses}">
                <td class="text-center" th:text="${course.id}">1</td>
                <td class="text-left">
                    <a th:text="${course.title}" th:href="@{/course/{id}(id = ${course.id})}">Course name</a>
                </td>
                <td class="text-left" th:text="${course.author}">Course author</td>
                <td>
                    <div class="mb-1">
                        <a href="#" class="btn btn-success btn-sm" data-toggle="modal" data-target="#assignCourseModal">Назначить</a>
                    </div>
                    <div>
                        <a href="#" class="btn btn-success btn-sm">Удалить</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="assignCourseModal" tabindex="-1" aria-labelledby="assignCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignCourseModalLabel">Назначить курс</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userSelect"></label>
                            <select class="form-control" id="userSelect">
                                <option value="" disabled selected>Выберите пользователя</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Назначить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${courses.size() == 0}">
        Курсы не найдены. Попробуйте изменить условия поиска или обратитесь к администратору.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</body>
</html>
