<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>Курсы</title>
</head>
<body>

<header th:replace="header :: header"></header>

<div class="container w-25">
    <h1 style="text-align: center">Профиль</h1>

    <form th:object="${user}" th:method="post" th:action="@{/profile}">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" aria-describedby="nameHelp" name="username"
                   th:field="*{username}">
        </div>
        <button type="submit" class="btn btn-success mb-3">Сохранить изменения</button>
    </form>

    <form th:method="post" th:action="@{/profile/avatar}" enctype="multipart/form-data">
        <div>
            <p>Для изменения аватара</p>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="avatar" name="avatar">
                <label class="custom-file-label" for="avatar" data-browse="выберите файл" id="inputFileLabel"></label>
            </div>
            <button class="btn btn-success mt-3" type="submit" id="inputFileAddon">Обновить аватарку</button>
        </div>
    </form>
</div>
</body>

<script>
    $('.custom-file-input').on('change', function () {
        document.getElementById('inputFileLabel').textContent = $(this).val().split('\\').pop();
    })
</script>
</html>
