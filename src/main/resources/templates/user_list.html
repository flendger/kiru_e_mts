<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>Курсы</title>
</head>
<body>

<header th:replace="header :: header"></header>

<div class="container w-50">
    <h1 style="text-align: center">Пользователи</h1>

    <div class="pt-2 pb-2">
        <a class="btn btn-warning" th:href="@{/admin/user/new}">Создать пользователя</a>
    </div>

    <div th:if="${users.size() > 0}">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th class="text-center col-1">ID</th>
                <th class="text-center col-5">Логин</th>
                <th class="text-center col-2">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td class="text-center" th:text="${user.id}">1</td>
                <td class="text-left">
                    <a th:text="${user.username}" th:href="@{/admin/user/{id}(id = ${user.id})}">User name</a>
                </td>
                <td>
                    <div class="text-center">
                        <form th:method="delete" th:action="@{/admin/user/{id}(id = ${user.id})}">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${users.size() == 0}">
        Пользователи не найдены.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</body>
</html>
