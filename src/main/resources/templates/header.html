<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header">
    <div class="container w-75">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link mx-2" href="#" th:classappend="${activePage == 'courses'} ? active"
                       th:href="@{/course}">Курсы
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-link mx-2" sec:authorize="hasRole('ADMIN')" th:classappend="${activePage == 'users'} ? active" th:href="@{/admin/user}">Пользователи</a>
                    <a class="btn btn-info mx-2" sec:authorize="!isAuthenticated()" th:href="@{/login}">Войти</a>
                    <a class="btn btn-info mx-2" sec:authorize="isAuthenticated()" th:href="@{/profile}"><span sec:authentication="principal.username">Username</span></a>
                    <form class="float-right mx-2" th:method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-dark">
                            Выйти
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
</html>
